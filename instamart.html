<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Store â€“ Advanced UI</title>

<style>
    body{
        margin:0;
        font-family:'Poppins', sans-serif;
        background:#f2f2f2;
    }

    /* Navbar */
    .navbar{
        background:#111;
        padding:15px 25px;
        color:white;
        display:flex;
        justify-content:space-between;
        align-items:center;
        position:sticky;
        top:0;
        z-index:1000;
    }

    .navbar h2{
        margin:0;
    }

    .navbar input{
        width:280px;
        padding:10px;
        border-radius:20px;
        border:none;
        outline:none;
        padding-left:15px;
    }

    /* Hero */
    .hero{
        height:380px;
        background:url("https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg") center/cover;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        text-shadow:0 0 20px black;
        font-size:40px;
        font-weight:700;
        letter-spacing:1px;
        animation:fadeHero 2s ease;
    }

    @keyframes fadeHero{
        from{opacity:0;}
        to{opacity:1;}
    }

    /* Product Grid */
    .products{
        padding:20px;
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
        gap:25px;
    }

    /* ROUND animated cards */
    .card{
        background:white;
        border-radius:20px;
        padding:15px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        transition:0.4s;
        cursor:pointer;
        overflow:hidden;
        position:relative;
    }

    .card:hover{
        transform:translateY(-7px) scale(1.03);
        box-shadow:0 10px 25px rgba(0,0,0,0.25);
    }

    .card img{
        width:100%;
        height:260px;
        object-fit:cover;
        border-radius:20px;
    }

    .card h3{
        margin:10px 0 5px;
    }

    .price{
        font-size:20px;
        color:#d6005a;
        font-weight:bold;
    }

    .btn-box{
        display:flex;
        gap:10px;
        margin-top:10px;
    }

    .btn{
        flex:1;
        padding:10px;
        border:none;
        border-radius:20px;
        font-weight:bold;
        cursor:pointer;
        transition:0.3s;
    }

    .btn-buy{ background:#111; color:white; }
    .btn-buy:hover{ background:#333; }

    .btn-cart{ background:#e91e63; color:white; }
    .btn-cart:hover{ background:#ff0055; }

    /* Product Details Popup */
    #productPopup, #orderPopup{
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.7);
        display:none;
        justify-content:center;
        align-items:center;
        z-index:9999;
    }

    .popup-box{
        background:white;
        width:85%;
        max-width:450px;
        padding:20px;
        border-radius:20px;
        animation:zoom 0.3s ease;
        text-align:center;
    }

    @keyframes zoom{
        from{opacity:0; transform:scale(0.8);}
        to{opacity:1; transform:scale(1);}
    }

    .popup-box img{
        width:100%;
        border-radius:20px;
        margin-bottom:10px;
    }

    .close-btn{
        background:#111;
        color:white;
        padding:10px;
        width:100%;
        border:none;
        border-radius:15px;
        margin-top:15px;
        cursor:pointer;
        font-weight:bold;
    }
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Fashion Store</h2>
    <input type="text" placeholder="Search clothes...">
</div>

<!-- Hero -->
<div class="hero">
    Premium Clothing Collection âœ¨
</div>

<!-- Product Section -->
<div class="products">

    <div class="card" onclick="openProduct('Men\'s Jacket', 'â‚¹1,299', 'https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg')">
        <img src="https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg">
        <h3>Men's Jacket</h3>
        <p class="price">â‚¹1,299</p>
        <div class="btn-box">
            <button class="btn btn-buy" onclick="event.stopPropagation(); orderNow()">Buy Now</button>
            <button class="btn btn-cart" onclick="event.stopPropagation(); addToCart()">Add to Cart</button>
        </div>
    </div>

    <div class="card" onclick="openProduct('Red Dress', 'â‚¹2,199', 'https://images.pexels.com/photos/458718/pexels-photo-458718.jpeg')">
        <img src="https://images.pexels.com/photos/458718/pexels-photo-458718.jpeg">
        <h3>Women's Red Dress</h3>
        <p class="price">â‚¹2,199</p>
        <div class="btn-box">
            <button class="btn btn-buy" onclick="event.stopPropagation(); orderNow()">Buy Now</button>
            <button class="btn btn-cart" onclick="event.stopPropagation(); addToCart()">Add to Cart</button>
        </div>
    </div>

    <div class="card" onclick="openProduct('Black Hoodie', 'â‚¹999', 'https://images.pexels.com/photos/375883/pexels-photo-375883.jpeg')">
        <img src="https://images.pexels.com/photos/375883/pexels-photo-375883.jpeg">
        <h3>Black Hoodie</h3>
        <p class="price">â‚¹999</p>
        <div class="btn-box">
            <button class="btn btn-buy" onclick="event.stopPropagation(); orderNow()">Buy Now</button>
            <button class="btn btn-cart" onclick="event.stopPropagation(); addToCart()">Add to Cart</button>
        </div>
    </div>

</div>

<!-- Product Details Popup -->
<div id="productPopup">
    <div class="popup-box">
        <img id="popupImg">
        <h2 id="popupName"></h2>
        <h3 id="popupPrice" style="color:#d6005a;"></h3>

        <p style="margin-bottom:10px; color:#555;">
            Premium quality | Fast Delivery | Easy Return
        </p>

        <button class="btn-cart" onclick="orderNow()">Buy Now</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<!-- Order Confirmation Popup -->
<div id="orderPopup">
    <div class="popup-box">
        <h2>ðŸŽ‰ Order Confirmed!</h2>
        <p>Your item will be delivered soon.</p>
        <button class="close-btn" onclick="closeOrder()">OK</button>
    </div>
</div>

<script>
function openProduct(name, price, img){
    document.getElementById("popupName").innerText = name;
    document.getElementById("popupPrice").innerText = price;
    document.getElementById("popupImg").src = img;

    document.getElementById("productPopup").style.display = "flex";
}

function closePopup(){
    document.getElementById("productPopup").style.display = "none";
}

function addToCart(){
    alert("Item added to cart!");
}

function orderNow(){
    document.getElementById("productPopup").style.display = "none";
    document.getElementById("orderPopup").style.display = "flex";
}

function closeOrder(){
    document.getElementById("orderPopup").style.display = "none";
}
</script>

</body>
</html>
